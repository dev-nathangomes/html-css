<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Listas</title>
</head>
<body>
    <h1>Treino</h1>
    <h2>Lista ordenada</h2>
    <ol type="a">
        <li>Nathan</li>
        <li>Ana Laura</li>
        <li>Izabel</li>
        <li>Sergio</li>
        <li>Antonio</li>
        <li>Valmir</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul type="Circle">
        <li>Café solúvel</li>
        <li>Leite condensado</li>
        <li>1.4 LTZ</li>
    </ul>
</body>
</html>
